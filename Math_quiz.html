<html>
<head>
	<title>The Math_quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="Math_quiz.css">
<body>

<h4 style="color: white;" id="player1_name"></h4> <span style="color: white;" id="player1_score"></span>
<br>
<h4 style="color: white;" id="player2_name"></h4> <span style="color: white;" id="player2_score"></span>
<marquee  id="marq">Type any two numbers</marquee>
<div class="container">
	<center>
		
		<h2 style="color: white;">The Math Quiz Game!</h2>
		<h3 style="color: white;" id="player_question"></h3>
		<h3 style="color: white;" id="player_answer"></h3>
		<div id="output" class="col-lg-6"> </div>
		<br>
		<br>
		<h4 style="color: white;"> Number 1</h4>
		<input type="text" id="number1" class="form-control" placeholder="Number 1">
		<br>
		<h4 style="color: white;">Number 2</h4>
		<input type="text" id="number2" class="form-control" placeholder="Number 2">
		<br>
		<button onclick="send()" class="btn btn-success" style="width: 30%;">Send</button>
	</center>
</div>

<script src="Math_quiz.js"></script>
</body>
</html>
